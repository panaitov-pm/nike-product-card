<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike product card</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- For IE9 and later -->
    <!--[if lte IE 9]>
   		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
    <!-- For IE10 and more -->
    <![if IE]><![endif]>
</head>
<body>
    <div class="body-overlay"></div>
    <!-- BEGIN container  -->
    <div class="container">
        <!-- BEGIN of header -->
        <header>
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="Brand"></a>
            </div>
            <nav class="menu">
                <div class="toggle">
                    <i class="fa fa-bars nav-bar" aria-hidden="true"></i>
                </div>
                <ul>
                    <li class="menu__item"><a class="menu__link" href="#">LIFESTYLE</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">RUNNING</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">FOOTBALL</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">SKATEBOARDING</a></li>
                </ul>
            </nav>
        </header>
        <!-- END of header -->

        <!-- BEGIN main  -->
        <main role="main">
            <!-- BEGIN product -->
            <section class="product">
                <!-- BEGIN of slider -->
                <div class="slider">
	                <p class="slider__text">Huarache</p>
                	<div class="slider__inner">
	                    <img class="slider__img" src="img/sneakers.png" alt="Huarache sneakers">
                	</div>
                    <div class="btn-zoom transition cf">
                        <p class="btn-zoom__line-y"><p>
                        <p class="btn-zoom__line-x"></p>
                    </div>
                    <div class="switcher">
                        <div class="switcher__box">
                            <img src="img/slider-img1.jpg" alt="slider-img1" class="switcher__img">
                        </div>
                        <div class="switcher__box">
                            <img src="img/slider-img2.jpg" alt="slider-img2" class="switcher__img">
                        </div>
                        <div class="switcher__box">
                            <img src="img/slider-img3.jpg" alt="slider-img3" class="switcher__img">
                        </div>
                    </div>
                </div>
                <!-- END of slider -->

                <!-- BEGIN info  -->
                <div class="info">
                	<div class="btn-close">
                		<p class="btn-close__line-y transition"><p>
                        <p class="btn-close__line-x transition"></p>
                	</div>
                    <!-- BEGIN info__inner  -->
                    <div class="info__inner">
                    	<div class="info__status">New</div>
                    	<h1 class="info__title">THE <span class="info__title--color">RUNNING</span><br> HAS JUST BEGUN</h1>
                    	<div class="rating">
                    		<span class="rating__title">Huarache</span>
                    		<i class="fa fa-star raiting__icon raiting__icon--selected" aria-hidden="true"></i>
                    		<i class="fa fa-star raiting__icon raiting__icon--selected" aria-hidden="true"></i>
                    		<i class="fa fa-star raiting__icon raiting__icon--selected" aria-hidden="true"></i>
                    		<i class="fa fa-star raiting__icon raiting__icon--selected" aria-hidden="true"></i>
                    		<i class="fa fa-star raiting__icon" aria-hidden="true"></i>
                    	</div>
    					<div class="price">
    						<span class="price__sign">$</span>
    						<span class="price value">200</span>
    					</div>
    					<div class="size">
    						<p class="size__title">Size</p>
    						<div class="size__item-area">
    							<span class="size__item">7</span>
    							<span class="size__item">8</span>
    							<span class="size__item">9</span>
    							<span class="size__item size__item--selected">10</span>
    							<span class="size__item">11</span>
    						</div>
    					</div>
    					<button class="btn-main btn-main--cart">Add to cart</button>
    					<button class="btn-main btn-main--wish">Wishlist</button>
                    </div>
                    <!-- END info__inner -->
                </div>
                <!-- END info -->
            </section>
            <!-- END product -->
        </main>
        <!-- END main -->
    </div>
    <!-- END container -->
</body>
</html>
